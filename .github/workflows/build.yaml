name: Build ZMK firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - board: "nice_nano_v2"
            shield: "corne_choc_pro_left"
            output: "corne_choc_pro_left-nice_nano_v2"
          - board: "nice_nano_v2"
            shield: "corne_choc_pro_right"
            output: "corne_choc_pro_right-nice_nano_v2"

    steps:
      - name: Checkout config
        uses: actions/checkout@v4
        with:
          path: config

      - name: Checkout ZMK
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk

      - name: Install dependencies
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install west and Zephyr dependencies
        run: |
          python -m pip install --upgrade pip
          pip install west
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget \
            python3-dev python3-pip python3-setuptools python3-tk python3-wheel \
            xz-utils file make gcc g++ unzip

      - name: Initialize west and Zephyr
        working-directory: zmk
        run: |
          west init -l app
          west update
          west zephyr-export

      - name: Link config into ZMK app
        run: |
          ln -s "${GITHUB_WORKSPACE}/config" "${GITHUB_WORKSPACE}/zmk/app/config"

      - name: Build (${{ matrix.output }})
        working-directory: zmk/app
        run: |
          west build -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}

      - name: Upload firmware artifact (${{ matrix.output }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: |
            zmk/app/build/zephyr/zmk.uf2
            zmk/app/build/zephyr/zmk.hex
        if: always()
