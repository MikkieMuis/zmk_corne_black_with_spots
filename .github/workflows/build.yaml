name: Build ZMK firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - board: "nice_nano_v2"
            shield: "corne_left"
            output: "corne_left-nice_nano_v2"
          - board: "nice_nano_v2"
            shield: "corne_right"
            output: "corne_right-nice_nano_v2"

    env:
      ZEPHYR_SDK_VERSION: "0.16.8"
      ZEPHYR_SDK_INSTALL_DIR: "/opt/zephyr-sdk"
      ZEPHYR_TOOLCHAIN_VARIANT: "zephyr"

    steps:
      - name: Checkout config
        uses: actions/checkout@v4
        with:
          path: config

      - name: Checkout ZMK
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install west
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget \
            python3-dev python3-pip python3-setuptools python3-tk python3-wheel \
            xz-utils file make gcc g++ unzip

      - name: Install Zephyr SDK
        run: |
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${ZEPHYR_SDK_VERSION}/zephyr-sdk-${ZEPHYR_SDK_VERSION}_linux-x86_64.tar.xz
          sudo mkdir -p ${ZEPHYR_SDK_INSTALL_DIR}
          sudo tar -xJf zephyr-sdk-${ZEPHYR_SDK_VERSION}_linux-x86_64.tar.xz -C ${ZEPHYR_SDK_INSTALL_DIR} --strip-components=1
          rm zephyr-sdk-${ZEPHYR_SDK_VERSION}_linux-x86_64.tar.xz
          # Register toolchains for all architectures (fast enough on CI)
          ${ZEPHYR_SDK_INSTALL_DIR}/setup.sh -t all -c

      - name: Initialize west and Zephyr
        working-directory: zmk
        env:
          ZEPHYR_SDK_INSTALL_DIR: ${{ env.ZEPHYR_SDK_INSTALL_DIR }}
          ZEPHYR_TOOLCHAIN_VARIANT: ${{ env.ZEPHYR_TOOLCHAIN_VARIANT }}
        run: |
          west init -l app
          west update
          west zephyr-export

      - name: Link config into ZMK app
        run: |
          ln -s "${GITHUB_WORKSPACE}/config" "${GITHUB_WORKSPACE}/zmk/app/config"

      - name: Build (${{ matrix.output }})
        working-directory: zmk/app
        env:
          ZEPHYR_SDK_INSTALL_DIR: ${{ env.ZEPHYR_SDK_INSTALL_DIR }}
          ZEPHYR_TOOLCHAIN_VARIANT: ${{ env.ZEPHYR_TOOLCHAIN_VARIANT }}
        run: |
          west build -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}

      - name: Upload firmware artifact (${{ matrix.output }})
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.output }}
          path: |
            build/zephyr/zmk.uf2
            build/zephyr/zmk.hex
